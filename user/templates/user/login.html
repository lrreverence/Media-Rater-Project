{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <h1 class="text-3xl text-purple-800 font-bold">Log in</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="py-4 px-8 bg-purple-700 text-white">Submit</button>
    </form>
{% endblock %}
