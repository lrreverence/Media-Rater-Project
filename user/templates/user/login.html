{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-6 bg-white p-8 rounded-lg shadow-md">
        <div>
            <h1 class="text-center text-3xl font-extrabold text-purple-800">Log in</h1>
        </div>
        
        <form method="post" action="." class="mt-6 space-y-4">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Sign in
                </button>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'user:signup' %}" class="font-medium text-purple-600 hover:text-purple-500">
                        Sign up
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
