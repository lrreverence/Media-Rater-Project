{% extends 'core/base.html' %}

{% block title %}Add link{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-6 bg-white p-8 rounded-lg shadow-md">
        <div>
            <h1 class="text-center text-3xl font-extrabold text-purple-800">Add link</h1>
        </div>

        <form method="post" action="." class="mt-6 space-y-4">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" name="name" id="id_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500" required>
                </div>
                
                <div>
                    <label for="id_url" class="block text-sm font-medium text-gray-700 mb-1">URL</label>
                    <input type="url" name="url" id="id_url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500" required>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="status" id="id_status" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="id_status" class="ml-2 block text-sm text-gray-700">Finished watching/reading</label>
                </div>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Add link
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
